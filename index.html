<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captura de E-mail</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="img">
            <img src="./img/capadelivro.PNG" alt="capa de livro">
        </div>
        <div class="section">
            <div class="text">
                <h1>Preencha o formulário e </h1>
                <h1>ganhe um e-book grátis!</h1>
                <p>Cadastre seus dados nos campos abaixo:</p>
            </div>
            <div class="form">
                <form action="">
                    <input type="text" placeholder="Nome">
                    <input type="email" name="email" placeholder="E-mail">
                    <input type="tel" name="tel" placeholder="Telefone">
                    <button>Download Grátis</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
